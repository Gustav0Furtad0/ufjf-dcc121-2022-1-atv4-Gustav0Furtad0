<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema do Fazendeiro - ATV4</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="rio">
        <div id="fazendeiro">
            <div id="bau">
                <div id="lobo">
                    lobo
                </div>
            </div>
            fazendeiro
        </div>
        <div id="ovelha">
            ovelha
        </div>
        <div id="lobo">
            lobo
        </div>
        <div id="alface">
            alface
        </div>
    </div>

    <script>
        const fazendeiro = document.querySelector("#fazendeiro");
        const ovelha = document.querySelector("#ovelha");
        const lobo = document.querySelector("#lobo");
        const alface = document.querySelector("alface");

        var objetoNoBarco = null;

        function move(elemento, inicio, fim) {
            if (inicio < fim) {
                let i = inicio + 1;
                setTimeout(() => {
                    elemento.style.left = i + 'px';
                    console.log(i);
                    move(elemento, i, fim);
                }, 4);
            } else if (inicio > fim) {
                let i = inicio - 1;
                setTimeout(() => {
                    elemento.style.left = i + 'px';
                    console.log(i)
                    move(elemento, i, fim);
                }, 4);
            }
        }

        fazendeiro.addEventListener("click", e => {
            let coord = fazendeiro.getBoundingClientRect();
            console.log(coord.left);
            if (coord.left == 250) {
                move(fazendeiro, coord.left, 1000);
                fazendeiro.style.transform = 'scaleX(1)';
            } else if (coord.left == 1000) {
                move(fazendeiro, coord.left, 250);
                fazendeiro.style.transform = 'scaleX(-1)';
            } 
        });

        
    </script>
</body>
</html>
