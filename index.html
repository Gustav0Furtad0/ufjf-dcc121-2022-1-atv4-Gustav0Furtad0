    <!-- Recursos para serem usando no console em tempo de execução -->

    <!-- Verifca a possibilidade de movimento e movimenta produtos entre margem e barco -->
    <script src="./js/movimentoprodutos.js"></script>

    <script>
        //Identifica elemento clicado na tela
        window.addEventListener("click", e => {
            if(e.target.className == "produto") {
                entraSaiBarco(e.target.id)
            } else if (e.target.id == "fazendeiro") {
                gerfazendeiro(e);
            }
        });
